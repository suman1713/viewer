
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
      <a-anchor hit-testing-enabled='true'>
     
      <a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 0" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
   <a-plane position="0 0.5 0" crossorigin="anonymous" src="https://s3.us-east-2.amazonaws.com/cardsar2/black_light_dark_figures_73356_1920x1080.jpg" rotation="-90 0 0" width="4" height="4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    
      </a-anchor>
    <a-camera-static/>
  </a-scene>
</body>
